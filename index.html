<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Autorisations de Sortie, Avances sur Salaire et Congés</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    console.log("Début du chargement des scripts");

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#e6f0ff',
              100: '#cce0ff',
              200: '#99c2ff',
              300: '#66a3ff',
              400: '#3385ff',
              500: '#0066ff',
              600: '#0052cc',
              700: '#003d99',
              800: '#002966',
              900: '#001433',
            }
          }
        }
      }
    }

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      document.documentElement.classList.toggle('dark', event.matches);
    });
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    body { 
      font-family: 'Roboto', sans-serif; 
      min-height: 100vh;
      background-color: #f9fafb;
    }
    .notification { 
      animation: fadeIn 0.5s, fadeOut 0.5s 2.5s forwards; 
      pointer-events: none; 
    }
    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(-20px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
    @keyframes fadeOut { 
      from { opacity: 1; transform: translateY(0); } 
      to { opacity: 0; transform: translateY(-20px); } 
    }
    .view-transition { 
      animation: fadeInView 0.3s ease-out; 
    }
    @keyframes fadeInView { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }
    .hidden { display: none; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div id="notification-container" class="fixed top-4 right-4 z-50 pointer-events-none"></div>
  <div id="app-loading" class="text-center p-4">Chargement de l'application...</div>

  <header class="bg-white dark:bg-gray-800 shadow hidden" id="app-header">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <div class="h-10 w-10 rounded-full bg-primary-500 flex items-center justify-center text-white font-bold text-lg">AS</div>
        </div>
        <h1 class="ml-3 text-xl font-bold text-gray-900 dark:text-white">Autorisations de Sortie, Avances & Congés</h1>
      </div>
      <div id="user-info" class="flex items-center">
        <div class="mr-3 text-sm text-right">
          <p class="font-medium user-name">Non connecté</p>
          <p class="text-gray-500 dark:text-gray-400 user-role"></p>
        </div>
        <button id="logout-button" class="hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div id="login-view" class="view-transition hidden">
      <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
          <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>
          <div class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
              <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white" placeholder="Entrez votre email">
            </div>
            <div
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mot de passe</label>
              <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white" placeholder="••••••••">
            </div>
            <div>
              <button id="btn-login-email" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="employee-view" class="view-transition hidden">
      <h2 class="text-lg font-semibold mb-6">Bienvenue, Employé</h2>
      <!-- Ajoutez ici le contenu complet de employee-view si nécessaire -->
    </div>

    <div id="manager-view" class="view-transition hidden">
      <h2 class="text-lg font-semibold mb-6">Bienvenue, Responsable</h2>
      <!-- Ajoutez ici le contenu complet de manager-view si nécessaire -->
    </div>
  </main>

  <script>
    console.log("Début du script principal");

    // Structure des données
    const appData = {
      users: [],
      requests: [],
      leaveBalances: {},
      currentUser: null,
      lastSync: null
    };

    const API_URL = "https://script.google.com/macros/s/AKfycbx1da0SsSP_7hGxL2AQIbn1_DezdE_tHYU9ac_XbnZB8h4yzoiJo94uS12ptifcEzTeLg/exec";
    const API_KEY = "monsecret123";

    // Fonctions utilitaires
    function showNotification(message, type = 'info') {
      console.log(`Notification: ${message} (type: ${type})`);
      const container = document.getElementById('notification-container');
      if (!container) {
        console.error("Conteneur de notification non trouvé");
        return;
      }
      const notificationEl = document.createElement('div');
      notificationEl.className = `notification mb-2 p-3 rounded-lg shadow-lg max-w-md ${
        type === 'success' ? 'bg-green-100 text-green-800' : 
        type === 'error' ? 'bg-red-100 text-red-800' : 
        'bg-blue-100 text-blue-800'
      }`;
      notificationEl.innerHTML = `<span>${message}</span>`;
      container.appendChild(notificationEl);
      setTimeout(() => notificationEl.remove(), 3000);
    }

    function showView(viewId) {
      console.log(`Tentative d'affichage de la vue: ${viewId}`);
      document.querySelectorAll('main > div[id$="-view"]').forEach(view => {
        view.classList.add('hidden');
      });
      const viewToShow = document.getElementById(viewId);
      if (viewToShow) {
        viewToShow.classList.remove('hidden');
        document.getElementById('app-header').classList.remove('hidden');
        console.log(`Vue ${viewId} affichée`);
      } else {
        console.error(`Vue ${viewId} non trouvée`);
      }
    }

    async function hashPassword(password) {
      try {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hash = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
      } catch (error) {
        console.error("Erreur lors du hachage du mot de passe:", error);
        return password; // Fallback en cas d'erreur
      }
    }

    // Gestion du stockage local
    function saveToLocalStorage() {
      try {
        localStorage.setItem('users', JSON.stringify(appData.users));
        console.log("Données sauvegardées dans localStorage");
      } catch (error) {
        console.error("Erreur lors de la sauvegarde dans localStorage:", error);
        showNotification("Erreur de sauvegarde locale", "error");
      }
    }

    async function loadFromLocalStorage() {
      try {
        const users = localStorage.getItem('users');
        if (users) {
          appData.users = JSON.parse(users);
          console.log("Données chargées depuis localStorage:", appData.users);
        }
        if (appData.users.length === 0) await createDefaultData();
        return true;
      } catch (error) {
        console.error("Erreur lors du chargement depuis localStorage:", error);
        return false;
      }
    }

    async function createDefaultData() {
      console.log("Création des données par défaut");
      const defaultUsers = [
        { id: 76, name: "ALILI HOUSSEM", email: "ALILIHOUSSEM@EASYWAYELECTO.COM", role: "Responsable", password: "1234" },
        { id: 1, name: "John Doe", email: "john.doe@example.com", role: "Employé", password: "1234" }
      ];
      appData.users = await Promise.all(defaultUsers.map(async u => ({
        ...u,
        password: await hashPassword(u.password)
      })));
      saveToLocalStorage();
    }

    // Gestion de la connexion
    function setupLoginForm() {
      console.log("Configuration du formulaire de connexion");
      const loginBtn = document.getElementById('btn-login-email');
      if (!loginBtn) {
        console.error("Bouton de connexion non trouvé");
        return;
      }
      loginBtn.addEventListener('click', async function(e) {
        e.preventDefault();
        console.log("Tentative de connexion");
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showNotification("Veuillez remplir tous les champs", "error");
          return;
        }

        try {
          const hashedPassword = await hashPassword(password);
          const user = appData.users.find(u => 
            u.email.toLowerCase() === email.toLowerCase() && 
            u.password === hashedPassword
          );
          
          if (user) {
            console.log("Utilisateur trouvé:", user);
            login(user);
          } else {
            showNotification("Email ou mot de passe incorrect", "error");
          }
        } catch (error) {
          console.error("Erreur lors de la connexion:", error);
          showNotification("Erreur lors de la connexion", "error");
        }
      });
    }

    function login(user) {
      console.log("Connexion de l'utilisateur:", user.name);
      appData.currentUser = user;
      document.querySelector('.user-name').textContent = user.name;
      document.querySelector('.user-role').textContent = user.role;
      document.getElementById('logout-button').classList.remove('hidden');
      showView(user.role === "Employé" ? 'employee-view' : 'manager-view');
      showNotification(`Bienvenue, ${user.name} !`, "success");
    }

    // Initialisation
    async function initApp() {
      console.log("Début de l'initialisation de l'application");
      try {
        // Afficher le message de chargement
        const loadingEl = document.getElementById('app-loading');
        if (!loadingEl) throw new Error("Élément de chargement non trouvé");

        // Charger les données
        await loadFromLocalStorage();
        console.log("Nombre d'utilisateurs chargés:", appData.users.length);

        // Configurer le formulaire de connexion
        setupLoginForm();

        // Masquer le chargement et afficher la vue de connexion
        loadingEl.classList.add('hidden');
        showView('login-view');
        
        console.log("Initialisation terminée avec succès");
      } catch (error) {
        console.error("Erreur lors de l'initialisation:", error);
        document.body.innerHTML = `
          <div class="text-center p-4 text-red-600">
            <h1>Erreur de chargement</h1>
            <p>Veuillez vérifier la console pour plus de détails.</p>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // Lancement de l'application
    document.addEventListener('DOMContentLoaded', () => {
      console.log("DOM chargé, lancement de initApp");
      initApp();
    });
  </script>
</body>
</html>
